<!DOCTYPE html>
<html>
<head>
  <title>Flask Flashing</title>
</head>
<body>
  <h1>Home Page</h1>

  <!-- Show flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li><strong>{{ category.title() }}:</strong> {{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
